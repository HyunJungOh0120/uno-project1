<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" property="og:title" content="Uno Game" />
    <meta
      name="image"
      property="og:image"
      content="https://imgur.com/a/btSDZ1X"
    />
    <meta
      name="description"
      property="og:description"
      content="The Uno game is a turn based game with 2 AI and 1 player, created with HTML, CSS, javascript, jQuery."
    />

    <title>UNO GAME ðŸ˜œ</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/f5ac9989c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="./src/favicon.png" />
  </head>
  <body>
    <button class="reset__btn">RESET</button>

    <div class="pop-up choose__page">
      <button class="chooseTurn__btn">PICK A CARD</button>
      <p class="choose__msg none">
        PC2 has the highest value card! <br />
        PC2 will be the starter!
      </p>
      <div class="pop-up__container choose__container">
        <div class="choose__player">
          <p>USER</p>
          <div class="chooseBox choose__user--card"></div>
        </div>
        <div class="choose__player">
          <p>PC1</p>
          <div class="chooseBox choose__pc1--card"></div>
        </div>
        <div class="choose__player">
          <p>PC2</p>
          <div class="chooseBox choose__pc2--card">
            <!-- <div class="card discard__card">
              <p class="card__value card__value--top">5</p>
              <div class="card__circle"></div>
              <p class="card__value card__value--main">5</p>
              <p class="card__value card__value--bottom">5</p>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="pop-up gameOver__page none">
      <button class="gameOver__btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="pop-up__container gameOver__container">
        <div class="gameOver__texts">
          <i class="fas fa-birthday-cake"></i>
          <p><span id="gameOver__winner">USER</span> WON!</p>
          <i class="fas fa-birthday-cake"></i>
        </div>
      </div>
    </div>

    <div class="changeColorPage none">
      <div class="changeModal">
        <h3>Choose and click a new color</h3>
        <div class="colorBox">
          <div id="red"></div>
          <div id="yellow"></div>
          <div id="green"></div>
          <div id="blue"></div>
        </div>
      </div>
    </div>

    <main class="board">
      <div class="scores">
        <p>PC1: <span class="score" id="pc1Score">0</span></p>
        <p>USER: <span class="score" id="userScore">0</span></p>
        <p>PC2: <span class="score" id="pc2Score">0</span></p>
      </div>
      <section class="side">
        <div class="hand pc1Hand">
          <!-- <div class="card">
            <div class="card__circle faceDown">UNO</div>
          </div>
          <div class="card">
            <div class="card__circle faceDown">UNO</div>
          </div> -->
        </div>
      </section>

      <section class="middle">
        <div class="piles">
          <div class="pile draw">
            <button class="draw__btn">DRAW</button>
            <div class="draw__cards">
              <!-- <div class="card draw__card">
                <div class="card__circle faceDown">UNO</div>
              </div> -->
              <!-- <div class="card draw__card">
                <div class="card__circle faceDown">UNO</div>
              </div> -->
            </div>
            <p class="draw__remain-num">0</p>
          </div>
          <div class="pile discard">
            <!-- <div class="card discard__card">
              <p class="card__value card__value--top">5</p>
              <div class="card__circle"></div>
              <p class="card__value card__value--main">5</p>
              <p class="card__value card__value--bottom">5</p>
            </div> -->
          </div>
        </div>
        <div class="reverse-arrow">
          <i class="fas fa-angle-double-left"></i>
          <i class="fas fa-angle-double-left"></i>
        </div>

        <div class="hand userHand">
          <div class="card userCard">
            <p class="card__value card__value--top">5</p>
            <div class="card__circle"></div>
            <p class="card__value card__value--main">5</p>
            <p class="card__value card__value--bottom">5</p>
          </div>
        </div>
      </section>

      <section class="side">
        <div class="hand pc2Hand">
          <div class="card">
            <div class="card__circle faceDown">UNO</div>
          </div>
          <div class="card">
            <div class="card__circle faceDown">UNO</div>
          </div>
          <div class="card">
            <div class="card__circle faceDown">UNO</div>
          </div>
        </div>
      </section>
    </main>
    <audio id="turnSound" src="./src/soubutton_tick.mp3"></audio>
  </body>
</html>
