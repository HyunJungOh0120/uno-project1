<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNO GAME ðŸ˜œ</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main class="board">
      <section class="side">
        <div class="hand pc1Hand" id="pc1">
          <div class="card">a</div>
          <div class="card">b</div>
          <div class="card">b</div>
          <div class="card">b</div>
          <div class="card">b</div>
          <div class="card">b</div>
          <div class="card">e</div>
        </div>
      </section>

      <section class="middle">
        <div class="piles">
          <div class="draw">
            <button class="draw__btn">DRAW</button>
            <div class="draw__cards">
              <div class="card draw__card">a</div>
              <div class="card draw__card">b</div>
              <div class="card draw__card">b</div>
              <div class="card draw__card">e</div>
            </div>
          </div>
          <div class="discard">
            <div class="card discard__card">a</div>
          </div>
        </div>

        <div class="hand userHand turn" id="user">
          <div class="card userCard">a</div>
          <div class="card userCard">b</div>
          <div class="card userCard">b</div>
          <div class="card userCard">b</div>
          <div class="card userCard">b</div>
          <div class="card userCard">b</div>
          <div class="card userCard">b</div>
        </div>
      </section>

      <section class="side">
        <div class="hand pc2Hand" id="pc2">
          <div class="card">a</div>
          <div class="card">b</div>
          <div class="card">b</div>
          <div class="card">b</div>
          <div class="card">b</div>
          <div class="card">b</div>
          <div class="card">b</div>
        </div>
      </section>
    </main>
  </body>
</html>
