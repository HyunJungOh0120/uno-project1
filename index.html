<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>UNO GAME ðŸ˜œ</title>
    <script

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <button class="reset__btn">RESET</button>
    <div class="choose__page none">
      <button class="btn chooseTurn__btn">PICK A CARD</button>
      <p class="choose__msg none">
        PC2 has the highest value card! <br />
        PC2 will be the starter!
      </p>
      <div class="choose__container">
        <div class="choose__player">
          <p>USER</p>
          <div class="chooseBox choose__user--card"></div>
        </div>
        <div class="choose__player">
          <p>PC1</p>
          <div class="chooseBox choose__pc1--card"></div>
        </div>
        <div class="choose__player">
          <p>PC2</p>
          <div class="chooseBox choose__pc2--card">
            <!-- <div class="card discard__card">
              <p class="card__value card__value--top">5</p>
              <div class="card__circle"></div>
              <p class="card__value card__value--main">5</p>
              <p class="card__value card__value--bottom">5</p>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <main class="board">
      <section class="side">
        <div class="hand pc1Hand">
          <!-- <div class="card">
            <div class="card__circle faceDown"></div>
          </div> -->
        </div>
      </section>

      <section class="middle">
        <div class="piles">
          <div class="pile draw">
            <button class="btn">DRAW</button>
            <div class="draw__cards">
              <!-- <div class="card draw__card">a</div>
              <div class="card draw__card">b</div>
              <div class="card draw__card">b</div>
              <div class="card draw__card"></div> -->
            </div>
            <p class="draw__remain-num">0</p>
          </div>
          <div class="pile discard">
            <!-- <div class="card discard__card">
              <p class="card__value card__value--top">5</p>
              <div class="card__circle"></div>
              <p class="card__value card__value--main">5</p>
              <p class="card__value card__value--bottom">5</p>
            </div> -->
          </div>
        </div>

        <div class="hand userHand turn">
          <!-- <div class="card userCard">
            <p class="card__value card__value--top">5</p>
            <div class="card__circle"></div>
            <p class="card__value card__value--main">5</p>
            <p class="card__value card__value--bottom">5</p>
          </div> -->
        </div>
      </section>

      <section class="side">
        <div class="hand pc2Hand">
          <div class="card">
            <div class="card__circle faceDown"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
